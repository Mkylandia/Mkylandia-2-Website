<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mkylandia 2 - Ostern Event</title>
  <!-- Einbinden der CSS-Datei -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1 id="site-title"></h1>
    <p id="site-tagline"></p>
  </header>

  <nav>
    <div class="nav-container">
      <a href="#event" id="nav-event"></a>
      <a href="#rules" id="nav-rules"></a>
      <a href="#prizes" id="nav-prizes"></a>
      <a href="#contact" id="nav-contact"></a>
    </div>
  </nav>

  <section class="hero">
    <h2 id="hero-title"></h2>
  </section>

  <div class="container">
    <!-- Event-Beschreibung -->
    <section id="event">
      <h2 id="section-event-title"></h2>
      <div class="grid">
        <div class="box">
          <i class="fa-solid fa-egg"></i>
          <h3 id="event-box1-title"></h3>
          <p id="event-box1-text"></p>
        </div>
        <div class="box">
          <i class="fa-solid fa-gamepad"></i>
          <h3 id="event-box2-title"></h3>
          <p id="event-box2-text"></p>
        </div>
        <div class="box">
          <i class="fa-solid fa-trophy"></i>
          <h3 id="event-box3-title"></h3>
          <p id="event-box3-text"></p>
        </div>
      </div>
    </section>

    <!-- Event-Regeln -->
    <section id="rules">
      <h2 id="section-rules-title"></h2>
      <div class="grid">
        <div class="box">
          <i class="fa-solid fa-book"></i>
          <h3 id="rules-box1-title"></h3>
          <p id="rules-box1-text"></p>
        </div>
        <div class="box">
          <i class="fa-solid fa-clock"></i>
          <h3 id="rules-box2-title"></h3>
          <p id="rules-box2-text"></p>
        </div>
        <div class="box">
          <i class="fa-solid fa-ban"></i>
          <h3 id="rules-box3-title"></h3>
          <p id="rules-box3-text"></p>
        </div>
      </div>
    </section>

    <!-- Event Preise -->
    <section id="prizes">
      <h2 id="section-prizes-title"></h2>
      <div class="grid">
        <div class="box">
          <i class="fa-solid fa-gift"></i>
          <h3 id="prizes-box1-title"></h3>
          <p id="prizes-box1-text"></p>
        </div>
        <div class="box">
          <i class="fa-solid fa-medal"></i>
          <h3 id="prizes-box2-title"></h3>
          <p id="prizes-box2-text"></p>
        </div>
        <div class="box">
          <i class="fa-solid fa-star"></i>
          <h3 id="prizes-box3-title"></h3>
          <p id="prizes-box3-text"></p>
        </div>
      </div>
    </section>

    <!-- Kontakt -->
    <section id="contact">
      <h2 id="section-contact-title"></h2>
      <p id="contact-text"></p>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Mkylandia 2. Alle Rechte vorbehalten.</p>
  </footer>

  <!-- Einbinden der JavaScript-Datei -->
  <script src="script.js"></script>
</body>
</html>
